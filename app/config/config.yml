imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en
    app.webserverlog_controller:
        filters:
            - datetime
            - text
            - { queryParam: datetimeBetween, fieldName: datetime, operator: between }
            - { queryParam: textRegex, fieldName: text, operator: regex }
            - { queryParam: textLike, fieldName: text, operator: like }
            - { queryParam: since, fieldName: datetime, operator: gt }
            - { queryParam: until, fieldName: datetime, operator: lt }
framework:
    #esi:             ~
    #translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true
    serializer:
      enabled: true
      enable_annotations: true

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8

    orm:
        auto_mapping: true
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        dql:
            string_functions:
                regexp: DoctrineExtensions\Query\Mysql\Regexp
        mappings:
            WebServerLog:
                type: annotation
                dir: '%kernel.root_dir%/../src/AppBundle/Oro/WebServerLog/Model'
                is_bundle: false
                prefix: AppBundle\Oro\WebServerLog\Model

